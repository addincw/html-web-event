<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web Event</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
  </head>
  <body>
    <!-- top navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">E - Event</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Highlight -->
    <section class="event highlight container">
      <h1 class="event__title"><span>Event</span> Pilihan</h1>
      <div class="slider-group">
        <div class="slider">
          <div class="slider__bg">
            <img src="assets/event-1.jpg" alt="">
            <div class="slider__bg__overlay slider__bg__overlay--gradred"></div>
          </div>
          <div class="row p-4">
            <div class="col-md-9">
              <div class="slider__content">
                <div class="slider__content__category">
                  <span class="icon"><i class="fas fa-tools"></i>  </span>
                   Workshop </div>
                <h1 class="slider__content__title">Design Website dengan Adobe XD.</h1>
                <div class="slider__content__desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet suscipit maiores provident a nihil cum totam eius, laborum veniam sed.</div>
                <div class="slider__content__date">
                  <span class="icon icon--rounded icon--gradyellow"><i class="far fa-calendar-alt"></i></span> 22 Desember 2018
                </div>
              </div>
            </div>
            <div class="col-md-3 d-flex justify-content-md-center align-items-md-end">
              <div class="slider__action">
                <span>FREE</span>
                <button type="button" name="button" class="btn btn--rounded btn--gradgreen">Daftar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- search -->
    <section class="event search container">
      <h1 class="event__title"> <span>Cari</span> Event</h1>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
