<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web Event | Detail</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light detail-event__navbar">
      <div class="container d-flex justify-content-end">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#"> <i class="fa fa-arrow-left"></i> Kembali</a>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <section class="hero d-flex justify-content-center align-items-center">
      <div class="hero__overlay"> </div>
      <div class="hero__content">
        <div class="category mb-3">
          <span class="icon"><i class="fas fa-tools"></i>  </span>
           Workshop </div>
        <h1 class="mb-5">Design Website dengan Adobe XD.</h1>
        <button type="button" name="button" class="btn btn--rounded-md btn--gradgreen">Daftar</button>
      </div>
    </section>

    <!-- detailEvent primary -->
    <section class="detail-event__primary-info container pb-5">
      <div class="card p-4">
        <div class="row">
          <div class="col-md">
            <div class="card-title">Tanggal & Waktu</div>
            <p class="card-text">22 Desember 2018 <br> 08.00 - 10.00 WIB </p>
          </div>
          <div class="col-md">
            <div class="card-title">Lokasi</div>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur tenetur.</p>
          </div>
          <div class="col-md">
            <div class="card-title">Kuota Peserta</div>
            <p class="card-text">100 peserta</p>
            <span class="badge badge--gradred">Habis !</span>
          </div>
          <div class="col-md">
            <div class="card-title">Harga Tiket</div>
            <div class="ticket ticket--gradred">
              FREE
            </div>
          </div>
        </div>
        <a class="card-share card-share--gradpurple">
          <span class="icon"><i class="fa fa-share-alt"></i></span>Share
        </a>
      </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
